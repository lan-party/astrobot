<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Astrobot Demo</title>

<link rel="stylesheet" href="bootstrap.min.css" />

<style>
	.panel:hover {
		box-shadow: 5px 5px 3px #e9e9e9;
	}
</style>
</head>
<body>
<script src="jquery-3.3.1.min.js"></script>

<div class="row">
	<div class="col-lg-5 col-lg-offset-3" style="text-align: center;">
		<h1>Astrobot</h1>
	</div>
</div>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<div class="col-lg-4">
		<div class="panel panel-default" onclick="PointAndPlay('tourbigdipper');">
			<div class="panel-heading">
				<h3>The Science</h3>
			</div>
			<div class="panel-body">
				<img src="bigdipper.jpg" width="100%" />
			</div>
			<div class="panel-footer">
				<h4>Big Dipper</h4>
			</div>
			<audio id="tourbigdipper">
				<source src="ding.mp3">
			</audio>
		</div>
		</div><div class="col-lg-4">
		<div class="panel panel-default" onclick="PointAndPlay('tourorion');">
			<div class="panel-heading">
				<h3>The Stories</h3>
			</div>
			<div class="panel-body">
				<img src="orion.jpg" width="100%" />
			</div>
			<div class="panel-footer">
				<h4>Orion</h4>
			</div>
			<audio id="tourorion">
				<source src="ding.mp3">
			</audio>
		</div>
		</div><div class="col-lg-4">
		<div class="panel panel-default" onclick="PointAndPlay('tourpolaris');">
			<div class="panel-heading">
				<h3>The Stars</h3>
			</div>
			<div class="panel-body">
				<img src="polaris.jpg" width="100%" />
			</div>
			<div class="panel-footer">
				<h4>Polaris</h4>
			</div>
			<audio id="tourpolaris">
				<source src="ding.mp3">
			</audio>
		</div></div>
	</div>
</div>
<script>

var server = "http://192.168.4.1";
function PointAndPlay(tourname){
	document.getElementById(tourname).play();
	$.post(server,"tour="+tourname);
	// Alternatively use $.post(server+"/"+tourname);
}

</script>
</body>
</html>
